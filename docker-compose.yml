version: '2'
services:
 app:
  image: toshsramen/tastyigniter
#  build: .
  container_name: tasty_app
  ports:
  - "8001:80"
  environment:
  - MYSQL_HOSTNAME=db
  - MYSQL_DATABASE=tastyigniter
  - MYSQL_USER=tastyigniter
  - MYSQL_PASSWORD=somepassword
  restart: always
 db:
  image: mariadb
  container_name: tasty_db
  volumes:
  - db_data:/var/lib/mysql
  environment:
  - MYSQL_RANDOM_ROOT_PASSWORD=yes
  - MYSQL_DATABASE=tastyigniter
  - MYSQL_USER=tastyigniter
  - MYSQL_PASSWORD=somepassword
  restart: always
volumes:
  db_data:
    driver: local
